<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/cat-cartoon.png" type="image/x-icon">
    <!-- AdLam Display font & Sora font linked -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- Bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- tailwind css linked -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- stylesheet linked -->
    <link rel="stylesheet" href="./style.css">
    <title>Browse4pets</title>
</head>
<body>
    <header class="sora-font font-semibold bg-[#FFF9F4] py-6.5">
        <div class="xl:w-7xl mx-auto flex items-center">
            <div class="logo w-3/12">
                <a class="flex items-center" href="#">
                    <img src="./assets/logo-header.png" alt="">
                    <div class="text-[#111] ml-2.5 text-[26px]">Browse<span class="text-[#FFDC26]">4</span>pets</div>
                </a>
            </div>

            <div class="menu w-5/12 font-normal">
                <ul class="flex justify-center text-[20px] text-[#111] font-medium space-x-14">
                    <li><a class="hover:text-[#FFDC26] ease-linear duration-100" href="#">Find a pet</a></li>
                    <li><a class="hover:text-[#FFDC26] ease-linear duration-100" href="#">Breeds</a></li>
                    <li><a class="hover:text-[#FFDC26] ease-linear duration-100" href="#">Contact us</a></li>
                </ul>
            </div>

            <div class="w-4/12 text-end">
                <span><i class="bi bi-bell"></i></span>
                <span><i class="bi bi-search"></i></span>
                <span><button class="px-6 py-2.5 border border-solid border-[#FFDC26] rounded-lg hover:bg-[#FFDC26] ease-linear duration-200 cursor-pointer">Login</button></span>
                <span><button class="px-6 py-2.5 border border-solid border-[#FFDC26] rounded-lg hover:bg-transparent ease-linear duration-200 bg-[#FFDC26] cursor-pointer">Register</button></span>
            </div>
        </div>
    </header>
</body>
</html>
