<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/cat-cartoon.png"
      type="image/x-icon"
    />
    <!-- AdLam Display font & Sora font linked -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- daisy ui linked -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Bootstrap icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- tailwind css linked -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- stylesheet linked -->
    <link rel="stylesheet" href="./style.css" />
    <title>Browse4pets</title>
  </head>
  <body>
    <header class="sora-font font-semibold bg-[#FFF9F4] lg:py-2 py-1.5">
      <div class="w-11/12 lg:w-7xl mx-auto">
        <div class="navbar">
          <div class="navbar-start">

            <a class="lg:text-xl text-md cursor-pointer flex items-center">
                <img class="w-[20%] lg:w-full" src="./assets/logo-header.png" alt="">
                <h2 class="ml-1.5">Browse<span class="text-[#FFDC26]">4</span>Pets</h2>
            </a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 space-x-15">
              <li><a class="cursor-pointer p-0 hover:bg-transparent">Find a pet</a></li>
              <li><a class="cursor-pointer p-0 hover:bg-transparent">Breeds</a></li>
              <li><a class="cursor-pointer p-0 hover:bg-transparent">Contact us</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="dropdown dropdown-end">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul tabindex="-1" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                <li><a>Find a pet</a></li>
                <li><a>Breeds</a></li>
                <li><a>Contact us</a></li>
              </ul>
            </div>
            <a class="btn">Button</a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
